<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="logo-image" src="./images/logo.svg" alt="logo">
        <ul class="header-menu">
            <li class="menu-item"><a class="menu-link" href="#">БАНК </a></li>
            <li class="menu-item"><a class="menu-link" href="#">БИЗНЕС </a></li>
            <li class="menu-item"><a class="menu-link" href="#">ИНВЕСТИЦИИ </a></li>
            <li class="menu-item"><a class="menu-link" href="#">СТРАХОВАНИЕ </a></li>
            <li class="menu-item"><a class="menu-link" href="#">МОБАЙЛ </a></li>
            <li class="menu-item"><a class="menu-link" href="#">ПУТЕШЕСТВИЯ </a></li>
            <li class="menu-item"><a class="menu-link" href="#">РАЗВЛЕЧЕНИЯ </a></li>
        </ul>
        <button class="login-button">ВОЙТИ</button>
    </header>
    <main>
        <h1>Конвертер валют онлайн</h1>
        <div class="converter-block left-block">
            <h3>У меня есть</h3>
            <div class="currency-choice">
                <div class="currency">RUB</div>
                <div class="currency">USD</div>
                <div class="currency">EURO</div>
                <div class="currency">GBP</div>
                <select name="other-currencies" id="other-currencies"></select>
            </div>
            <div class="for-input-block left-block-for-input">
                   <input class="for-input" type="number"> 
                   <p class="current-exchange-rate"></p>
            </div>

        </div>
        
        <h3>Хочу приобрести</h3>

    </main>
    <script src="script.css"></script>
</body>
</html>
