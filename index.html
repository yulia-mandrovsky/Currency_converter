<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="logo-image" src="./images/logo.svg" alt="logo">
        <ul class="header-menu">
            <li class="menu-item"><a class="menu-link active-item" href="#">БАНК </a></li>
            <li class="menu-item"><a class="menu-link" href="#">БИЗНЕС </a></li>
            <li class="menu-item"><a class="menu-link" href="#">ИНВЕСТИЦИИ </a></li>
            <li class="menu-item"><a class="menu-link" href="#">СТРАХОВАНИЕ </a></li>
            <li class="menu-item"><a class="menu-link" href="#">МОБАЙЛ </a></li>
            <li class="menu-item"><a class="menu-link" href="#">ПУТЕШЕСТВИЯ </a></li>
            <li class="menu-item"><a class="menu-link" href="#">РАЗВЛЕЧЕНИЯ </a></li>
        </ul>
        <button class="login-button">ВОЙТИ</button>
    </header>
    <main>
        <h1>Конвертер валют онлайн</h1>
        <div class="wrapper-for-blocks">
        <div class="converter-block left-block">
            <h3>У меня есть</h3>
            <div class="currency-choice currency-choice-from">
                <button class="currency active choice-left">RUB</button>
                <button class="currency choice-left">USD</button>
                <button class="currency choice-left">EUR</button>
                <button class="currency choice-left">GBP</button>
                <select name="other-currencies" class="other-currencies-from choice-left">
                    <option value="HKD">HKD</option>
                    <option value="IDR">IDR</option>
                    <option value="ILS">ILS</option>
                    <option value="DKK">DKK</option>
                    <option value="INR">INR</option>
                    <option value="CHF">CHF</option>
                    <option value="MXN">MXN</option>
                    <option value="CZK">CZK</option>
                    <option value="SGD">SGD</option>
                    <option value="THB">THB</option>
                    <option value="HRK">HRK</option>
                    <option value="MYR">MYR</option>
                    <option value="NOK">NOK</option>
                    <option value="CNY">CNY</option>
                    <option value="BGN">BGN</option>
                    <option value="PHP">PHP</option>
                    <option value="SEK">SEK</option>
                    <option value="PLN">PLN</option>
                    <option value="ZAR">ZAR</option>
                    <option value="CAD">CAD</option>
                    <option value="ISK">ISK</option>
                    <option value="BRL">BRL</option>
                    <option value="RON">RON</option>
                    <option value="NZD">NZD</option>
                    <option value="TRY">TRY</option>
                    <option value="JPY">JPY</option>
                    <option value="KRW">KRW</option>
                    <option value="HUF">HUF</option>
                    <option value="AUD">AUD</option>
                </select>
            </div>
            <div class="for-input-block left-block-for-input">
                   <input class="for-input" type="number" value="1"> 
                   <p class="for-course current-exchange-rate-left"></p>
            </div>
        </div>
        <svg class="middle-arrow" width="41" height="34" viewBox="0 0 41 34" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M31.5229 15.2253L38.6356 8.11266L31.5229 1" stroke="black" stroke-width="2"/>
            <path d="M38.8461 8.17848L2.23682 8.17848" stroke="black" stroke-width="2"/>
            <path d="M9.32324 18.548L2.21058 25.6607L9.32324 32.7733" stroke="black" stroke-width="2"/>
            <path d="M2.00008 25.5949L38.6094 25.5949" stroke="black" stroke-width="2"/>
        </svg>
        <div class="converter-block right-block">
            <h3>Хочу приобрести</h3>
            <div class="currency-choice currency-choice-to">
                <button class="currency choice-right" value="RUB">RUB</button>
                <button class="currency choice-right active" value="USD">USD</button>
                <button class="currency choice-right" value="EUR">EUR</button>
                <button class="currency choice-right" value="GBP">GBP</button>
                <select name="other-currencies" class="other-currencies other-currencies-to choice-right">
                    <option value="HKD">HKD</option>
                    <option value="IDR">IDR</option>
                    <option value="ILS">ILS</option>
                    <option value="DKK">DKK</option>
                    <option value="INR">INR</option>
                    <option value="CHF">CHF</option>
                    <option value="MXN">MXN</option>
                    <option value="CZK">CZK</option>
                    <option value="SGD">SGD</option>
                    <option value="THB">THB</option>
                    <option value="HRK">HRK</option>
                    <option value="MYR">MYR</option>
                    <option value="NOK">NOK</option>
                    <option value="CNY">CNY</option>
                    <option value="BGN">BGN</option>
                    <option value="PHP">PHP</option>
                    <option value="SEK">SEK</option>
                    <option value="PLN">PLN</option>
                    <option value="ZAR">ZAR</option>
                    <option value="CAD">CAD</option>
                    <option value="ISK">ISK</option>
                    <option value="BRL">BRL</option>
                    <option value="RON">RON</option>
                    <option value="NZD">NZD</option>
                    <option value="TRY">TRY</option>
                    <option value="JPY">JPY</option>
                    <option value="KRW">KRW</option>
                    <option value="HUF">HUF</option>
                    <option value="AUD">AUD</option>
                </select>
            </div>
            <div class="for-input-block right-block-for-input">
                   <input class="for-input" type="number"> 
                   <p class="for-course current-exchange-rate-right"></p>
            </div>
        </div>
    </div>
     

    </main>
    <script src="script.js"></script>
</body>
</html>
